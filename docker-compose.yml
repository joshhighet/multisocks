version: "3.6"

services:
  tor:
    build:
      context: ./tor
      dockerfile: dockerfile
    networks:
      - net_tor
    expose:
      - 9050
    deploy:
      replicas: 2
  haproxy:
    image: haproxy:alpine
    restart: always
    depends_on:
      tor:
        condition: service_started
      haproxy-conf-generator:
        condition: service_completed_successfully
    ports:
      - 8080:8080
    volumes:
      - haproxy_conf:/usr/local/etc/haproxy
    networks:
      - net_tor
  haproxy-conf-generator:
    build: ./haconfig
    command: python gen_conf.py
    depends_on:
      tor:
        condition: service_started
    volumes:
      - haproxy_conf:/usr/local/etc/haproxy
      - /var/run/docker.sock:/tmp/docker.sock
    networks:
      - net_tor

volumes:
  haproxy_conf:

networks:
  net_tor:
    name: net_tor
